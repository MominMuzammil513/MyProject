<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot page</title>
    <link rel="stylesheet" href="css/forgot.css">

<body>
    <div class="container">
        <div class="log-box">
            <!-- <span class="title">Forgot Password</span> -->
            <div class="form-log-in">
                <form action="" class="form">
                    <div class="user-image">
                        <img src="img/lock.ico" alt="" class="img">
                    </div>
                    <div class="user-label">
                        <span class="label">Forgot password</span>
                    </div>
                    <div class="user-label-co">
                        <span class="label-co">
                            We need your sign up email address to send you password reset
                        </span>
                    </div>
                    <div class="user-mail">
                        <img src="img/user.ico" alt="" class="mail-iimg">

                        <input type="email" name="" placeholder="E-mail/Mobile Number" id="forget-input"
                            class="user-reset-mail-input" onkeyup="forgFunc()"><br>
                        <spna id="forgot-error"></spna>
                    </div>
                    <div class="user-button">
                        <a href="send-pass-otp.html">
                            <input type="button" value="Reset Password" class="user-reset-pass-btn">
                        </a>
                    </div>
                    <div class="user-label-coo">
                        <span>
                            <a href="singup.html">Don't have an acount?</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/forgot.js"></script>
</body>

</html>
