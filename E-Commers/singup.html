<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <div class="container">
        <div class="log-box">
            <span class="title">Sign Up</span>
            <div class="form-log-in">
                <form action="" class="form">
                    <div class="user">
                        <input type="text" name="first-name" id="name-input" onkeyup="nameFunc()"
                            class="user-signup-name-input" placeholder="First and last name" required>
                        <!-- <input type="text" name="" id="" class="last-name" placeholder="Enter Last Name" required> -->
                        <span id="name-error"></span>
                        <!-- Name is invalid -->
                    </div>
                    <div class="user">
                        <input type="email" name="e-mail" id="email-input" class="user-signup-email-input"
                            placeholder="E-mail Address" onkeyup="emailFunc()" required>
                        <span id="email-error"></span>
                        <!-- Invalide email -->
                    </div>
                    <div class="user">
                        <input type="number" name="mobile name" id="mobile-input" class="user-signup-mobile-input"
                            placeholder="Enter Mobile Number" onkeyup="numFunc()" required>
                        <span id="mobile-error"></span>
                        <!-- Invalid Mobile Number -->
                    </div>
                    <div class="user-pass">
                        <input type="password" name="" id="pass-input" class="user-signup-pass-input"
                            placeholder="Enter password at least 8 characters" onkeyup="passFunc()" required>
                        <span id="pass-error">
                            <ul id="pass-ul">
                                <!-- Password must contains the following : -->
                                <li id="lower">At least 1 lowerCase letter</li>
                                <!--At least 1 lowerCase letter -->
                                <li id="upper">At least 1 capital (upperCase) letter</li>
                                <!-- At least 1 capital (upperCase) letter -->
                                <li id="num">At least 1 Number include</li>
                                <li id="special-char">At least 1 symbol/ spacial character</li>
                                <!--At least 1 Number include -->
                                <li id="char">Minimum at least 8 character</li>
                                <!--Minimum at least 8 character -->
                            </ul>
                        </span>
                    </div>
                    <div class="user">
                        <input type="password" name="" id="confirm-input" class="user-signup-pass-confirm-input"
                            placeholder="Confirm password" onkeyup="conFunc()" required>
                        <span id="confirm-error"></span>
                        <!-- Invalid pass -->
                    </div>
                    <div class="button">
                        <a href="Log-in.html">
                            <input type="button" value="Continue" class="user-signup-submit-btn">
                        </a>
                    </div>
                </form>
                <div class="login">
                    <span class="text">Already have an acount?
                        <a href="Log-in.html">Log in</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
