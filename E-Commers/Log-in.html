<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in page</title>
    <link rel="stylesheet" href="css/log-in.css">
</head>

<body>
    <div class="container">
        <div class="log-box">
            <span class="title">Login</span>
            <div class="form-log-in">
                <form action="" class="form">
                    <div class="user-input">
                        <input type="text" name="user" id="login-mail" class="user-login-email-input"
                            placeholder="Enter Email/Mobile Number" onkeyup="emailFun()">
                        <div class="err-msg">
                            <span id="phone-error"></span>
                            <!-- Please enter valid Email ID/Mobile number -->
                        </div>
                    </div>
                    <div class="user-input">
                        <input type="password" name="password" id="login-pass" class="user-login-pass-input"
                            placeholder="Enter Password" onkeyup="passFunc()">
                        <div class="err-msg">
                            <span id="pass-error"></span>
                            <!-- Please enter Password -->
                        </div>
                    </div>
                    <div class="check-box">
                        <div class="check-content">
                            <input type="checkbox" name="checkbbox" id="" class="checkbbox"><label for="checkbox"
                                class="label">Member Me</label>
                        </div>
                        <a href="forgot.html">Forgot?</a>
                    </div>
                    <div class="user-button">
                        <input type="button" value="Continue" class="btn">
                    </div>
                </form>
                <div class="signup">
                    <span class="forgot">not a member?
                        <a href="singup.html">Sign Up</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/log-in.js"></script>
</body>

</html>
